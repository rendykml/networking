<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Broadcast Simulation</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>UDP Broadcast Simulation</h1>
        
        <div class="network-topology">
            <div class="device" id="device1">
                <div class="device-icon">üì±</div>
                <div class="device-label">Device 1</div>
                <div class="device-status">192.168.1.1</div>
            </div>
            <div class="device" id="device2">
                <div class="device-icon">üíª</div>
                <div class="device-label">Device 2</div>
                <div class="device-status">192.168.1.2</div>
            </div>
            <div class="device" id="device3">
                <div class="device-icon">üñ•Ô∏è</div>
                <div class="device-label">Device 3</div>
                <div class="device-status">192.168.1.3</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="message-input">
                <input type="text" id="broadcastMessage" placeholder="Enter broadcast message">
                <select id="sourceDevice">
                    <option value="device1">Device 1</option>
                    <option value="device2">Device 2</option>
                    <option value="device3">Device 3</option>
                </select>
                <button onclick="sendBroadcast()">Send Broadcast</button>
            </div>
        </div>

        <div class="log-panel">
            <h3>Network Log</h3>
            <div id="networkLog"></div>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
